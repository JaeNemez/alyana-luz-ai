<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alyana Luz Â· Bible AI</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #050316;
      color: #f9f5ff;
      height: 100dvh;
      overflow: hidden;
    }

    .app {
      display: flex;
      flex-direction: column;
      height: 100dvh;
      max-width: 1000px;
      margin: 0 auto;
      background:
        radial-gradient(circle at 28% 8%, rgba(186,108,184,0.55), rgba(5,3,22,1) 60%),
        radial-gradient(circle at 80% 18%, rgba(169,92,169,0.22), rgba(5,3,22,1) 55%);
    }

    header {
      padding: 16px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    header small {
      opacity: .75;
      font-size: 12px;
    }

    .menu-bar {
      display: flex;
      justify-content: center;
      gap: 8px;
      padding: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    .menu-btn {
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid rgba(186,108,184,0.2);
      background: rgba(255,255,255,0.08);
      color: white;
      font-weight: 700;
    }

    .menu-btn.active {
      background: linear-gradient(135deg,#A95CA9,#9A4B9C);
    }

    .main {
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* ================= CHAT FIX ================= */

    #chatSection {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #chatMessages {
      flex: 1;
      overflow-y: auto;
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      -webkit-overflow-scrolling: touch;
    }

    .bubble {
      max-width: 85%;
      padding: 10px 14px;
      border-radius: 14px;
      line-height: 1.4;
    }

    .bubble.user {
      align-self: flex-end;
      background: linear-gradient(135deg,#A95CA9,#9A4B9C);
    }

    .bubble.bot {
      align-self: flex-start;
      background: rgba(10,8,28,0.85);
      border: 1px solid rgba(186,108,184,0.25);
    }

    .chat-input-bar {
      display: flex;
      gap: 8px;
      padding: 12px;
      border-top: 1px solid rgba(255,255,255,0.08);
      background: rgba(5,3,22,0.95);
    }

    .chat-input-bar input {
      flex: 1;
      padding: 12px 16px;
      border-radius: 999px;
      border: 1px solid rgba(186,108,184,0.35);
      background: rgba(10,8,28,0.9);
      color: white;
      font-size: 16px;
    }

    .chat-input-bar button {
      padding: 12px 18px;
      border-radius: 999px;
      border: none;
      font-weight: 800;
      background: linear-gradient(135deg,#A95CA9,#9A4B9C);
      color: white;
    }

  </style>
</head>

<body>
  <div class="app">

    <header>
      <h1>ðŸ“– Alyana Luz Â· Bible AI</h1>
      <small>pray â€¢ learn â€¢ walk in the Light</small>
    </header>

    <nav class="menu-bar">
      <button class="menu-btn active">Chat</button>
      <button class="menu-btn">Read Bible</button>
      <button class="menu-btn">Devotional</button>
      <button class="menu-btn">Daily Prayer</button>
    </nav>

    <main class="main">

      <!-- CHAT -->
      <section id="chatSection">

        <div id="chatMessages">
          <!-- messages injected by app.js -->
        </div>

        <form class="chat-input-bar" id="chatForm">
          <input
            id="chatInput"
            type="text"
            placeholder="Ask for a prayer, verse, or â€˜verses about forgivenessâ€™â€¦"
          />
          <button type="submit">Send</button>
        </form>

      </section>

    </main>

  </div>

  <script src="/app.js" defer></script>
</body>
</html>
