<html lang="en">
<head>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background: #050316;
      color: #f9f5ff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .app {
      width: 100%;
      max-width: 760px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      background: radial-gradient(circle at top left, #4c1d95 0, #050316 45%);
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      overflow: hidden;
    }
    header {
      padding: 16px 24px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    header h1 span.emoji { font-size: 22px; }
    header small {
      color: #c4b5fd;
      font-size: 12px;
    }
    #chat {
      flex: 1;
      padding: 16px 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .bubble-row {
      display: flex;
      width: 100%;
    }
    .bubble-row.user { justify-content: flex-end; }
    .bubble-row.bot { justify-content: flex-start; }
    .bubble-row.system { justify-content: center; }
    .bubble {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 16px;
      font-size: 14px;
      line-height: 1.5;
      white-space: pre-wrap;
    }
    .bubble.user {
      background: #4f46e5;
      color: #e0e7ff;
      border-bottom-right-radius: 4px;
    }
    .bubble.bot {
      background: rgba(15,23,42,0.9);
      color: #e5e7eb;
      border-bottom-left-radius: 4px;
      border: 1px solid rgba(148,163,184,0.4);
    }
    .bubble.system {
      background: transparent;
      border: none;
      color: #9ca3af;
      font-size: 12px;
      text-align: center;
    }
    form {
      padding: 12px 16px;
      border-top: 1px solid rgba(255,255,255,0.08);
      display: flex;
      gap: 8px;
      background: rgba(15,23,42,0.96);
      align-items: center;
      flex-wrap: wrap;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.6);
      background: rgba(15,23,42,0.9);
      color: #f9fafb;
      outline: none;
      font-size: 14px;
    }
    input[type="text"]::placeholder {
      color: #6b7280;
    }
    button {
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      background: #6366f1;
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
      white-space: nowrap;
    }
    button:disabled {
      opacity: 0.6;
    }
    .clear-btn {
      background: #e5e7eb;
      color: #111827;
    }
    .listen-btn {
      background: #a855f7;
      color: #fdf4ff;
    }
    .stop-btn {
      background: #ef4444 !important;
      color: white !important;
    }
  </style>
</head>

<body>
  <div class="app">
    <header>
      <h1><span class="emoji">üìñ</span> Alyana Luz ¬∑ Bible AI</h1>
      <small>pray ‚Ä¢ learn ‚Ä¢ walk in the light</small>
    </header>

    <div id="chat"></div>

    <form id="form">
      <input id="input" type="text" autocomplete="off"
        placeholder="Ask for a prayer, verse, or 'verses about forgiveness'‚Ä¶">
      <button type="submit">Send</button>
      <button type="button" id="listenBtn" class="listen-btn" disabled>üîä Listen</button>
      <button type="button" id="clearChat" class="clear-btn">üóëÔ∏è New Chat</button>
    </form>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const form = document.getElementById("form");
    const input = document.getElementById("input");
    const listenBtn = document.getElementById("listenBtn");
    const clearBtn = document.getElementById("clearChat");

    let history = [];
    let lastBotText = "";
    let isSpeaking = false;

    function addBubble(text, who = "bot") {
      const row = document.createElement("div");
      row.className = "bubble-row " + who;

      const b = document.createElement("div");
      b.className = "bubble " + (who === "user" ? "user" :
                                who === "system" ? "system" : "bot");
      b.textContent = text;

      row.appendChild(b);
      chat.appendChild(row);
      chat.scrollTop = chat.scrollHeight;
    }

    function addWelcome() {
      addBubble('Hi! Try "Read John 1:1", "Verses about forgiveness", or "Pray with me about school".', "system");
    }

    addWelcome();

    // ------------------ SPEECH CONTROLS ------------------
    function stopSpeech() {
      if ("speechSynthesis" in window) {
        window.speechSynthesis.cancel();
      }
      isSpeaking = false;
      listenBtn.textContent = "üîä Listen";
      listenBtn.classList.remove("stop-btn");
    }

    function speak(text) {
      if (!("speechSynthesis" in window)) return alert("Voice not supported on this browser.");

      stopSpeech();

      const u = new SpeechSynthesisUtterance(text);
      u.rate = 0.9;
      u.pitch = 1.15;

      u.onend = stopSpeech;

      window.speechSynthesis.speak(u);
      isSpeaking = true;
      listenBtn.textContent = "‚èπ Stop";
      listenBtn.classList.add("stop-btn");
    }

    listenBtn.addEventListener("click", () => {
      if (!lastBotText) return;

      if (isSpeaking) {
        stopSpeech();
      } else {
        speak(lastBotText);
      }
    });

    // ------------------ CHAT LOGIC ------------------
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const userText = input.value.trim();
      if (!userText) return;

      addBubble(userText, "user");
      input.value = "";

      history.push({ role: "user", text: userText });

      const loading = "Thinking‚Ä¶";
      addBubble(loading, "bot");

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: userText })
        });

        const data = await res.json();
        const text = data.message || "Sorry, something went wrong.";

        // replace last bubble "Thinking‚Ä¶" with real message
        chat.lastChild.firstChild.textContent = text;

        lastBotText = text;
        listenBtn.disabled = false;

        history.push({ role: "assistant", text });

      } catch (err) {
        chat.lastChild.firstChild.textContent = "Error contacting server.";
        console.error(err);
      }
    });

    clearBtn.addEventListener("click", () => {
      chat.innerHTML = "";
      history = [];
      lastBotText = "";
      listenBtn.disabled = true;
      stopSpeech();
      addWelcome();
    });
  </script>
</body>
</html>
