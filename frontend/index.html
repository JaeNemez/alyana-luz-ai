<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1"
  />
  <title>Alyana Luz Â· Bible AI</title>

  <style>
    * { box-sizing: border-box; }

    :root{
      --bg-0: #050316;
      --bg-1: #090424;

      --surface-0: rgba(12, 10, 29, 0.82);
      --surface-1: rgba(14, 12, 36, 0.74);
      --surface-2: rgba(18, 16, 48, 0.62);

      --border-0: rgba(255,255,255,0.12);
      --border-1: rgba(186,108,184,0.22);

      --text-0: #f9f5ff;
      --text-1: rgba(249,245,255,0.88);
      --text-2: rgba(249,245,255,0.74);

      --accent: #9A4B9C;
      --accent-2: #A95CA9;
      --accent-3: #BA6CB8;

      --good: #22c55e;
      --danger: #e11d48;
      --focus: rgba(186,108,184,0.55);
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background: var(--bg-0);
      color: var(--text-0);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .app {
      width: 100%;
      max-width: 1000px;
      height: 92vh;
      display: flex;
      flex-direction: column;
      background:
        radial-gradient(circle at 28% 8%, rgba(186,108,184,0.55) 0, rgba(154,75,156,0.22) 22%, rgba(5,3,22,1) 60%),
        radial-gradient(circle at 80% 18%, rgba(169,92,169,0.22) 0, rgba(5,3,22,1) 55%);
      border-radius: 18px;
      border: 1px solid var(--border-0);
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      overflow: hidden;
    }

    header {
      padding: 16px 24px 10px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
      display: flex;
      gap: 8px;
      align-items: center;
    }

    header small {
      font-size: 12px;
      color: var(--text-2);
    }

    .js-pill {
      position: absolute;
      right: 16px;
      top: 14px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(186,108,184,0.22);
      font-size: 12px;
      font-weight: 800;
    }

    .menu-bar {
      padding: 12px;
      display: flex;
      gap: 8px;
      justify-content: center;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    .menu-btn {
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid rgba(186,108,184,0.16);
      background: rgba(255,255,255,0.07);
      font-size: 13px;
      font-weight: 800;
      color: var(--text-0);
      cursor: pointer;
    }

    .menu-btn.active {
      background: linear-gradient(135deg, var(--accent-2), var(--accent));
      color: white;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .section-body {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      min-height: 0;
    }

    .card {
      background: var(--surface-1);
      border: 1px solid var(--border-1);
      border-radius: 16px;
      padding: 14px;
    }

    /* ===========================
       CHAT FIX (DESKTOP + MOBILE)
       =========================== */

    #chat {
      flex: 1;
      overflow-y: auto;
      padding-bottom: 12px;
    }

    .chat-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 12px;
      border-top: 1px solid rgba(255,255,255,0.08);
      background: var(--surface-0);
    }

    .chat-form input[type="text"] {
      width: 100%;
      height: 52px;
      padding: 12px 16px;
      border-radius: 999px;
      border: 1px solid rgba(186,108,184,0.35);
      background: rgba(10, 8, 28, 0.72);
      color: var(--text-0);
      font-size: 16px;
      outline: none;
    }

    .chat-form input[type="text"]:focus {
      border-color: var(--focus);
      box-shadow: 0 0 0 3px rgba(186,108,184,0.16);
    }

    .chat-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .btn {
      padding: 12px 16px;
      border-radius: 999px;
      border: 1px solid rgba(186,108,184,0.18);
      font-weight: 900;
      font-size: 14px;
      cursor: pointer;
      background: rgba(255,255,255,0.08);
      color: white;
      flex: 1 1 calc(50% - 10px);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent-2), var(--accent));
    }

    .btn-danger {
      background: rgba(225,29,72,0.92);
    }

    .btn-green {
      background: rgba(34,197,94,0.92);
      color: #062a14;
    }

    @media (max-width: 900px) {
      .btn {
        flex: 1 1 100%;
      }
    }
  </style>
</head>

<body>
  <div class="app">
    <header>
      <h1>ðŸ“– Alyana Luz Â· Bible AI</h1>
      <small>pray Â· learn Â· walk in the Light</small>
      <div class="js-pill" id="jsStatus">JS: loading</div>
    </header>

    <div class="menu-bar">
      <button class="menu-btn active">Chat</button>
      <button class="menu-btn">Read Bible</button>
      <button class="menu-btn">Devotional</button>
      <button class="menu-btn">Daily Prayer</button>
    </div>

    <div class="main">
      <div class="section-body">
        <div class="card" style="display:flex; flex-direction:column; min-height:100%;">
          <div id="chat"></div>

          <form id="chatForm" class="chat-form">
            <input
              id="chatInput"
              type="text"
              placeholder="Ask for prayer, Scripture, or guidanceâ€¦"
              autocomplete="off"
            />

            <div class="chat-actions">
              <button class="btn btn-primary" type="submit" id="chatSendBtn">Send</button>
              <button class="btn" type="button" id="chatListenBtn">Listen</button>
              <button class="btn btn-danger" type="button" id="chatStopBtn">Stop</button>
              <button class="btn" type="button" id="chatNewBtn">New</button>
              <button class="btn btn-green" type="button" id="chatSaveBtn">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="/app.js" defer></script>
</body>
</html>
