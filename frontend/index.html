<!--
  frontend/index.html
  Alyana Luz • Bible AI

  - Minimal shell that loads /app.js
  - Includes a #app mount so app.js doesn't have to rewrite the whole body
  - Adds PWA meta + manifest + theme-color
-->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Alyana Luz • Bible AI</title>
    <meta
      name="description"
      content="Alyana Luz • Bible AI — pray • learn • walk in the Light"
    />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#2b0a50" />

    <!-- iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Alyana Luz" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" href="/icons/icon-192.png" />
  </head>

  <body>
    <!-- App mount (REQUIRED by app.js) -->
    <div id="app"></div>

    <!-- Main App Script -->
    <script src="/app.js" defer></script>

    <!-- Service Worker -->
    <script>
      (function () {
        if (!("serviceWorker" in navigator)) return;
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("/service-worker.js")
            .catch(function () {});
        });
      })();
    </script>
  </body>
</html>
