<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alyana Luz ¬∑ Bible AI</title>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background: #050316;
      color: #f9f5ff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .app {
      width: 100%;
      max-width: 760px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      background: radial-gradient(circle at top left, #4c1d95 0, #050316 45%);
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      overflow: hidden;
    }
    header {
      padding: 16px 24px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    header h1 span.emoji { font-size: 22px; }
    header small {
      color: #c4b5fd;
      font-size: 12px;
    }
    #chat {
      flex: 1;
      padding: 16px 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .bubble-row {
      display: flex;
      width: 100%;
    }
    .bubble-row.user { justify-content: flex-end; }
    .bubble-row.bot { justify-content: flex-start; }
    .bubble-row.system { justify-content: center; }
    .bubble {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 16px;
      font-size: 14px;
      line-height: 1.5;
      white-space: pre-wrap;
    }
    .bubble.user {
      background: #4f46e5;
      color: #e0e7ff;
      border-bottom-right-radius: 4px;
    }
    .bubble.bot {
      background: rgba(15,23,42,0.9);
      color: #e5e7eb;
      border-bottom-left-radius: 4px;
      border: 1px solid rgba(148,163,184,0.4);
    }
    .bubble.system {
      background: transparent;
      border: none;
      color: #9ca3af;
      font-size: 12px;
      text-align: center;
    }
    form {
      padding: 12px 16px;
      border-top: 1px solid rgba(255,255,255,0.08);
      display: flex;
      gap: 8px;
      background: rgba(15,23,42,0.96);
      align-items: center;
      flex-wrap: wrap;
    }
    input[type="text"] {
      flex: 1;
      min-width: 0;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.6);
      background: rgba(15,23,42,0.9);
      color: #f9fafb;
      outline: none;
      font-size: 14px;
    }
    input[type="text"]::placeholder {
      color: #6b7280;
    }
    button {
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      background: #6366f1;
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
      white-space: nowrap;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    .clear-btn {
      background: #e5e7eb;
      color: #111827;
      padding: 10px 14px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
    }
    .clear-btn:hover {
      background: #d4d4d8;
    }
    .listen-btn {
      background: #a855f7;
      color: #fdf4ff;
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1><span class="emoji">üìñ</span> Alyana Luz ¬∑ Bible AI</h1>
      <small>pray ‚Ä¢ learn ‚Ä¢ walk in the light</small>
    </header>

    <div id="chat"></div>

    <form id="form">
      <input
        id="input"
        type="text"
        autocomplete="off"
        placeholder="Ask for a prayer, verse, or 'verses about forgiveness'‚Ä¶"
      />
      <button type="submit">Send</button>
      <button type="button" id="listenBtn" class="listen-btn" disabled>üîä Listen</button>
      <button type="button" id="clearChat" class="clear-btn">üóëÔ∏è New Chat</button>
    </form>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const form = document.getElementById("form");
    const input = document.getElementById("input");
    const clearBtn = document.getElementById("clearChat");
    const listenBtn = document.getElementById("listenBtn");

    // Simple in-browser memory for this session
    const history = []; // { role: "user" | "assistant", text: string }
    let lastBotText = "";

    function addBubble(text, who = "bot") {
      const row = document.createElement("div");
      row.className = "bubble-row " + who;

      const b = document.createElement("div");
      b.className = "bubble " + (who === "user" ? "user" : who === "system" ? "system" : "bot");
      b.textContent = text;

      row.appendChild(b);
      chat.appendChild(row);
      chat.scrollTop = chat.scrollHeight;
      return b;
    }

    function addWelcome() {
      addBubble(
        'Hi! Try "Read John 1:1", "Verses about forgiveness", or "Pray with me about school".',
        "system"
      );
    }

    addWelcome();

    // ---------- VOICE: Softer, more human + STOP ----------
    let voices = [];
    let isSpeaking = false;
    let currentUtterance = null;

    function loadVoices() {
      if (!("speechSynthesis" in window)) return;
      voices = window.speechSynthesis.getVoices();
    }

    if ("speechSynthesis" in window) {
      window.speechSynthesis.onvoiceschanged = loadVoices;
      loadVoices();
    }

    function pickAlyanaVoice() {
      if (!voices || voices.length === 0) return null;

      const preferredNames = [
        "Samantha",
        "Google UK English Female",
        "Google US English",
        "Microsoft Helena",
        "Microsoft Aria"
      ];

      for (const name of preferredNames) {
        const v = voices.find(voice => voice.name.includes(name));
        if (v) return v;
      }

      const female = voices.find(v => /female/i.test(v.name));
      return female || voices[0];
    }

    function stopSpeaking() {
      if (!("speechSynthesis" in window)) return;
      window.speechSynthesis.cancel();
      isSpeaking = false;
      currentUtterance = null;
      listenBtn.textContent = "üîä Listen";
    }

    function speakText(text) {
      if (!("speechSynthesis" in window)) {
        alert("Sorry, your browser does not support voice yet.");
        return;
      }
      if (!text) return;

      // If already speaking, clicking again stops it
      if (isSpeaking) {
        stopSpeaking();
        return;
      }

      stopSpeaking(); // cancel any previous

      const utterance = new SpeechSynthesisUtterance(text);
      const v = pickAlyanaVoice();
      if (v) utterance.voice = v;

      // Soft / calm settings
      utterance.rate = 0.9;   // a bit slower than default
      utterance.pitch = 1.05; // slightly gentle / feminine

      utterance.onend = () => {
        isSpeaking = false;
        listenBtn.textContent = "üîä Listen";
      };
      utterance.onerror = () => {
        isSpeaking = false;
        listenBtn.textContent = "üîä Listen";
      };

      isSpeaking = true;
      currentUtterance = utterance;
      listenBtn.textContent = "‚èπ Stop";
      window.speechSynthesis.speak(utterance);
    }

    listenBtn.addEventListener("click", () => {
      if (!lastBotText) return;
      speakText(lastBotText);
    });

    // ---------- CHAT LOGIC ----------
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userText = input.value.trim();
      if (!userText) return;

      addBubble(userText, "user");
      input.value = "";
      input.focus();

      history.push({ role: "user", text: userText });

      const loadingBubble = addBubble("Thinking‚Ä¶", "bot");
      const sendBtn = form.querySelector('button[type="submit"]');
      sendBtn.disabled = true;

      try {
        const historyText = history
          .map(m => (m.role === "user" ? `User: ${m.text}` : `Alyana: ${m.text}`))
          .join("\n");

        const fullPrompt =
          historyText +
          "\n\nContinue responding as Alyana Luz, a gentle Bible AI assistant that uses the internal Bible tools.";

        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: fullPrompt })
        });

        const data = await res.json();
        const text = data.message || data.prayer || JSON.stringify(data, null, 2);

        loadingBubble.textContent = text;
        history.push({ role: "assistant", text });
        lastBotText = text;
        listenBtn.disabled = !lastBotText;
      } catch (err) {
        console.error(err);
        loadingBubble.textContent = "Network error talking to the Bible AI server.";
        lastBotText = "";
        listenBtn.disabled = true;
      } finally {
        sendBtn.disabled = false;
      }
    });

    clearBtn.addEventListener("click", () => {
      history.length = 0;
      chat.innerHTML = "";
      addWelcome();
      lastBotText = "";
      listenBtn.disabled = true;
      input.focus();
      if ("speechSynthesis" in window) {
        stopSpeaking();
      }
    });
  </script>
</body>
</html>
