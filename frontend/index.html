<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
    <title>Alyana Luz Â· Bible AI</title>

    <style>
      * { box-sizing: border-box; }

      :root{
        --bg-0: #050316;
        --bg-1: #090424;

        --surface-0: rgba(12, 10, 29, 0.82);
        --surface-1: rgba(14, 12, 36, 0.74);
        --surface-2: rgba(18, 16, 48, 0.62);

        --border-0: rgba(255,255,255,0.12);
        --border-1: rgba(186,108,184,0.22);

        --text-0: #f9f5ff;
        --text-1: rgba(249,245,255,0.88);
        --text-2: rgba(249,245,255,0.74);

        --accent: #9A4B9C;
        --accent-2: #A95CA9;
        --accent-3: #BA6CB8;

        --focus: rgba(186,108,184,0.55);
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: var(--bg-0);
        color: var(--text-0);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .app {
        width: 100%;
        max-width: 1000px;
        height: 92vh;
        display: flex;
        flex-direction: column;
        border-radius: 18px;
        border: 1px solid var(--border-0);
        overflow: hidden;
      }

      header {
        padding: 16px 24px 10px;
        border-bottom: 1px solid rgba(255,255,255,0.08);
      }

      .menu-bar {
        padding: 12px;
        display: flex;
        gap: 8px;
        justify-content: center;
        border-bottom: 1px solid rgba(255,255,255,0.08);
      }

      .menu-btn {
        padding: 8px 14px;
        border-radius: 999px;
        border: 1px solid rgba(186,108,184,0.18);
        background: rgba(255,255,255,0.08);
        color: white;
        font-weight: 800;
        cursor: pointer;
      }

      .menu-btn.active {
        background: linear-gradient(135deg, var(--accent-2), var(--accent));
      }

      .main {
        flex: 1;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        min-height: 0;
      }

      .app-section {
        display: none;
        flex: 1;
        min-height: 0;
      }

      .app-section.active {
        display: flex;
        flex-direction: column;
      }

      /* CHAT */
      .chat-layout {
        flex: 1;
        display: grid;
        grid-template-columns: 1fr 300px;
        gap: 12px;
        padding: 12px;
        min-height: 0;
      }

      @media (max-width: 920px) {
        .chat-layout {
          display: flex;
          flex-direction: column;
        }
      }

      .card {
        background: rgba(14,12,36,0.74);
        border: 1px solid var(--border-1);
        border-radius: 16px;
        padding: 14px;
        display: flex;
        flex-direction: column;
        min-height: 0;
      }

      #chat {
        flex: 1;
        overflow-y: auto;
        padding: 12px;
        border-radius: 14px;
        border: 1px solid rgba(186,108,184,0.22);
        background: rgba(10,8,28,0.45);
        min-height: 420px;
      }

      .chat-form {
        margin-top: 10px;
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }

      .chat-form input {
        flex: 1;
        min-height: 46px;
        border-radius: 999px;
        padding: 10px 14px;
        border: 1px solid rgba(186,108,184,0.35);
        background: rgba(10,8,28,0.72);
        color: white;
      }

      .btn {
        padding: 10px 16px;
        border-radius: 999px;
        border: none;
        font-weight: 800;
        cursor: pointer;
      }

      .btn-primary {
        background: linear-gradient(135deg, var(--accent-2), var(--accent));
        color: white;
      }

      .btn-danger { background: #e11d48; color: white; }
      .btn-green { background: #22c55e; color: #052e16; }

      /* MOBILE FIX â€” ALLOW SCROLL */
      @media (max-width: 920px) {
        body {
          align-items: stretch;
          justify-content: flex-start;
        }

        .app {
          height: 100dvh;
          border-radius: 0;
        }

        #chat {
          min-height: 50vh;
        }
      }
    </style>
  </head>

  <body>
    <div class="app">
      <header>
        <h1>ðŸ“– Alyana Luz Â· Bible AI</h1>
        <small>pray â€¢ learn â€¢ walk in the Light</small>
      </header>

      <nav class="menu-bar">
        <button class="menu-btn active">Chat</button>
        <button class="menu-btn">Read Bible</button>
        <button class="menu-btn">Devotional</button>
        <button class="menu-btn">Daily Prayer</button>
      </nav>

      <div class="main">
        <section class="app-section active">
          <div class="chat-layout">
            <div class="card">
              <div id="chat"></div>

              <form class="chat-form">
                <input placeholder="Ask for a prayer, verse, or guidanceâ€¦" />
                <button class="btn btn-primary">Send</button>
                <button class="btn">Listen</button>
                <button class="btn btn-danger">Stop</button>
                <button class="btn">New</button>
                <button class="btn btn-green">Save</button>
              </form>
            </div>

            <div class="card">
              <h4>Saved Chats</h4>
              <small>No saved chats yet.</small>
            </div>
          </div>
        </section>
      </div>
    </div>

    <script src="/app.js" defer></script>
  </body>
</html>
